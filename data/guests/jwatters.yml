"Bio": "James Watters is the senior vice president of Pivotal's product and business development organizations. In this role, James has helped shepherd the company's marquee product—Pivotal Cloud Foundry—into a highly disruptive enterprise software business and the industry standard platform for cloud applications. Under his leadership, in less than two years, Pivotal Cloud Foundry has become the fastest growing open source product in history. Prior to Pivotal, James served in leading product roles at VMware and Sun Microsystems."
