"Bio": "In her role as Sr. Director of Global Digital & Media Strategy at Beam Suntory, Andrea Javor is responsible for the organization’s global media practice.  Her focus at BSI is to invest media dollars for the greatest contribution to short term sales, as well as long term brand equity, stewarding media investments across paid, owned, and earned media channels.  Andrea’s team is also responsible for the Consumer Care function, responding to consumer inquiries coming in through multiple digital channels as well as bringing social media thought-leadership to the organization in the form of content creation, response strategies, and process improvements.  Her team is also focused on global media analytics, using a combination of data sources to provide actionable tracking data and insights to the organization in near real time.  Beam Suntory’s roster of brands include: Jim Beam, Maker’s Mark, Hibiki, Yamazaki,
Courvoisier, Sauza, Hornitos, and Midori."
