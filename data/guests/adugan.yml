"Bio": "Angela has been in software development since 1999. She started her career at Software Architects building custom software, then spent 5 years as an ALM evangelist with Microsoft, and in late 2011 she left Microsoft to follow her passion back into the consulting world. She is now the ALM Practice Manager for Polaris Solutions, based in Chicago. Angela also runs the Chicago Visual Studio ALM user group, and is a Microsoft ALM MVP. Outside of wrangling TFS, Angela is an avid board gamer, an aspiring runner, and a Twitter addict. She lives in a 104 year old house in Oak Park that she is constantly working on/cursing at with her husband David."
