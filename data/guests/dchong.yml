"FullName": "Daphne Chong"
"Bio": "Daphne Chong is a Software Engineer at Amazon in Seattle, and has been building software in Engineering and Architecture roles for over ten years in the US, UK and Australia. Previously, she was a Technical Lead in the API and Backend Services team at the Australian Broadcasting Corporation (ABC) in Sydney. She is an active member of local development communities, including organizing for Women Who Code Sydney, volunteering at GovHack, and local kids' coding workshops. Daphne tweets at @daphnechong, blogs on daphnechong.com, and loves to travel!"
