"Bio": "Fletcher Nichol is a software developer from Edmonton, Canada who has worked in jobs ranging from systems administrator to web application developer. He spends far too much time writing open source software and far too little time playing the drums. He is active in many automation and testing projects such as <a href = 'https://github.com/chef/chef'>Chef</a> and <a href = 'http://kitchen.ci/'>Test Kitchen</a>, and is a core developer of <a href = 'https://www.habitat.sh/'>Habitat</a>. Fletcher works for <a href = 'http://chef.io'>Chef Software, Inc</a>, an automation company which helps companies of all sizes automate their business with safety at speed."
