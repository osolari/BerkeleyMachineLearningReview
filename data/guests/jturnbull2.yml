Name: jturnbull
"FullName": "James Turnbull"
"Bio": "James Turnbull is the author of eight technical books about open source software, including a book on Docker. He was previously the CTO at Kickstarter and in leadership roles at Docker, Venmo and Puppet. James speaks regularly at conferences including OSCON, Velocity, Linux.conf.au, FOSDEM and a number of others. He is a past president of Linux Australia, a former committee member of Linux Victoria, and was Treasurer for LCA 2008. James serves as the co-chair of O'Reilly's Velocity conference and on the program committees of Linux.conf.au and OSCON."
