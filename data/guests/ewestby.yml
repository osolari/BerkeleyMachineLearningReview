"FullName": "Emma Jane Westby"
"Bio": "Emma Jane lives and works in Nottingham, UK, and has taught Web technologies at both Seneca College and Humber College, knitting and bookbinding classes at various shops in Toronto and Owen Sound. She has delivered social and technical presentations at IT conferences across North America, Europe, and New Zealand. Her conference presentations have addressed: database migration, version control (Bazaar and Git), Drupal, women in open source, taking the SME business on-line, and community building. A list of upcoming and recent (technical) presentations is available from her [Speaking page](http://www.emmajane.net/events)."
