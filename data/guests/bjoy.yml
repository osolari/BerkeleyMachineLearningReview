Name: bjoy
"FullName": "Bill Joy"
"Bio": "Energetic, Strategic, Approachable. These words are often used to describe Bill Joy. For more than two decades, Bill has been a much sought-after consultant to organizations in a wide variety of industries - both big and small. Prior to establishing his consulting career, Bill held internal training positions at some of the nation's biggest companies including Dow Chemical USA and United Insurance Company."
