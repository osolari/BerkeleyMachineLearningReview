"FullName": "Jonathan Hickford"
"Bio": "Jonathan Hickford is a product manager at Red Gate, working on creating tools to support database lifecycle management ([DLM](http://www.red-gate.com/products/dlm/)). Before he joined Red Gate, Jonathan worked in the web technology team of an international broadcaster, who provided new features and the operational management for the consumer facing TV network websites. Jon writes articles for [Simple-Talk](http://www.simple-talk.com/author/jonathan-hickford/) and can also be found on Twitter."
