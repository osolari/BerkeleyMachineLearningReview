"Bio": "Pauly Comtois is VP of DevOps for Hearst Business Media. This role provides full time consulting to ten business units within Hearst focusing on continuous improvement and community building through culture, process and tools. Pauly has over 20 years' experience in building, developing and leading high performing IT, Support, Operations and Development teams in rapidly growing organizations. Pauly is a seasoned leader of cultural change efforts in unifying Development and Operations through training and mentorship in Agile, Lean, DevOps, Continuous Integration and Continuous Deployment."
