"FullName": "Jason Hand"
"Bio": "Jason Hand is a DevOps Evangelist at VictorOps, organizer of DevOpsDays - Rockies, and author of 'ChatOps for Dummies'. Jason has spent the last 8 months presenting and building content on a number of DevOps topics such as Blameless Post-mortems, ChatOps, and the value of context within incident management. A frequent speaker at DevOps Meetups around the country, Jason enjoys talking to audiences large and small on a variety of technical and non-technical subjects."
