"Bio": "Matt is a passionate technologist and busy dad from Scottsdale, Arizona. He is currently working at Allstate Insurance as the Director of Cloud Engineering, helping to drive a cultural transformation which Allstate has labeled Compozed Labs. Matt is a software and hardware geek with a demonstrated history of using software to solve infrastructure challanges. He is a strong believer in maximizing developer efficiency. Prior to Allstate, Matt worked at PayPal for 8 years. There he played a variety of roles from Business Analyst to Capacity and Performance Specialist to Solutions Architect. While at PayPal he worked on projects related to holiday capacity planning, datacenter movement, code release efficiency and self-healing infrastructure."
