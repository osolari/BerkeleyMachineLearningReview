"FullName": "Kenny Bastani"
"Bio": "Kenny works at Pivotal as Developer Advocate for the Spring technologies. As open source contributor and blogger, he engages a community of passionate developers on topics ranging from graph databases to microservices. He’s co-author of the O’Reilly book “Cloud Native Java: Designing Resilient Systems with Spring Boot, Spring Cloud, and Cloud Foundry”. He has also worked as enterprise software consultant in projects requiring a full-stack web developer in agile mode."
