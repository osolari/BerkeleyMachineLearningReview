"FullName": "Steve Murawski"
"Bio": "Steven is a SysAdmin on the Site Reliability Engineering team for [Stack Exchange](http://stackexchange.com/) (operators of great Q&A sites like [Server Fault](http://serverfault.com/) and [Stack Overflow](http://stackoverflow.com/) and a [Microsoft MVP in PowerShell](http://mvp.microsoft.com/en-us/mvp/Steven%20Murawski-4038230). Steven is a co-host of the [Ops All The Things](http://www.opsallthethings.com/) podcast. Steven also leads two local user groups, the [Greater Milwaukee IT Pro User Community](http://gmitpuc.org/) and the [Greater Milwaukee Script Club](http://mkescriptclub.eventbrite.com/). He speaks regularly to local user groups and can be found at various conferences."
